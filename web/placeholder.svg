<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="50%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#0f1c3f" />
    </linearGradient>
    
    <linearGradient id="client-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <linearGradient id="security-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    
    <linearGradient id="api-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
    
    <linearGradient id="monitoring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#e67e22" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg-gradient)" />
  
  <!-- Title Section -->
  <rect x="50" y="20" width="1100" height="60" fill="rgba(255,255,255,0.1)" rx="10" />
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">REST API ARCHITECTURE DIAGRAM</text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle" opacity="0.9">50+ Features - Complete API Ecosystem</text>
  
  <!-- ===== CLIENT LAYER ===== -->
  <rect x="50" y="100" width="1100" height="80" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" stroke-width="2" rx="10" />
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db" text-anchor="middle">CLIENT LAYER</text>
  
  <!-- Client Components -->
  <g class="client-components">
    <!-- Web Client -->
    <rect x="80" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="130" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Web App</text>
    
    <!-- Mobile Client -->
    <rect x="200" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="250" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Mobile App</text>
    
    <!-- Third-party -->
    <rect x="320" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="370" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">3rd Party API</text>
    
    <!-- IoT Devices -->
    <rect x="440" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="490" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">IoT Devices</text>
    
    <!-- Desktop App -->
    <rect x="560" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="610" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Desktop App</text>
    
    <!-- Testing Tools -->
    <rect x="680" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="730" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Testing Tools</text>
    
    <!-- Browser Extension -->
    <rect x="800" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="850" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Browser Ext</text>
    
    <!-- Command Line -->
    <rect x="920" y="140" width="100" height="30" rx="5" fill="url(#client-gradient)" />
    <text x="970" y="159" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">CLI Tool</text>
  </g>
  
  <!-- ===== SECURITY LAYER ===== -->
  <rect x="50" y="200" width="1100" height="80" fill="rgba(231, 76, 60, 0.1)" stroke="#e74c3c" stroke-width="2" rx="10" />
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c" text-anchor="middle">SECURITY LAYER</text>
  
  <!-- Security Components -->
  <g class="security-components">
    <!-- Firewall -->
    <rect x="80" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="125" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Firewall</text>
    
    <!-- DDoS Protection -->
    <rect x="190" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="235" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">DDoS Protection</text>
    
    <!-- API Gateway -->
    <rect x="300" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="345" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">API Gateway</text>
    
    <!-- Authentication -->
    <rect x="410" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="455" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Auth (OAuth2)</text>
    
    <!-- Rate Limiting -->
    <rect x="520" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="565" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Rate Limiting</text>
    
    <!-- Encryption -->
    <rect x="630" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="675" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">TLS/SSL</text>
    
    <!-- CORS -->
    <rect x="740" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="785" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">CORS</text>
    
    <!-- API Keys -->
    <rect x="850" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="895" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">API Keys</text>
    
    <!-- JWT Tokens -->
    <rect x="960" y="240" width="90" height="30" rx="5" fill="url(#security-gradient)" />
    <text x="1005" y="259" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">JWT Tokens</text>
  </g>
  
  <!-- ===== API LAYER ===== -->
  <rect x="50" y="300" width="1100" height="120" fill="rgba(46, 204, 113, 0.1)" stroke="#2ecc71" stroke-width="2" rx="10" />
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2ecc71" text-anchor="middle">API LAYER</text>
  
  <!-- API Components -->
  <g class="api-components">
    <!-- Load Balancer -->
    <rect x="80" y="350" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="130" y="369" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Load Balancer</text>
    
    <!-- REST API -->
    <rect x="200" y="350" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="250" y="369" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">REST API</text>
    
    <!-- Microservices -->
    <rect x="320" y="350" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="370" y="369" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Microservices</text>
    
    <!-- GraphQL -->
    <rect x="440" y="350" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="490" y="369" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">GraphQL</text>
    
    <!-- WebSocket -->
    <rect x="560" y="350" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="610" y="369" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">WebSocket</text>
    
    <!-- gRPC -->
    <rect x="680" y="350" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="730" y="369" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">gRPC</text>
    
    <!-- Business Logic -->
    <rect x="80" y="390" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="130" y="409" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Business Logic</text>
    
    <!-- Validation -->
    <rect x="200" y="390" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="250" y="409" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Validation</text>
    
    <!-- Caching -->
    <rect x="320" y="390" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="370" y="409" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Caching</text>
    
    <!-- Message Queue -->
    <rect x="440" y="390" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="490" y="409" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Message Queue</text>
    
    <!-- Background Jobs -->
    <rect x="560" y="390" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="610" y="409" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Background Jobs</text>
    
    <!-- Error Handling -->
    <rect x="680" y="390" width="100" height="30" rx="5" fill="url(#api-gradient)" />
    <text x="730" y="409" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Error Handling</text>
  </g>
  
  <!-- ===== DATA LAYER ===== -->
  <rect x="50" y="440" width="1100" height="100" fill="rgba(155, 89, 182, 0.1)" stroke="#9b59b6" stroke-width="2" rx="10" />
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9b59b6" text-anchor="middle">DATA LAYER</text>
  
  <!-- Data Components -->
  <g class="data-components">
    <!-- SQL Database -->
    <rect x="80" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="125" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">SQL DB</text>
    
    <!-- NoSQL Database -->
    <rect x="190" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="235" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">NoSQL DB</text>
    
    <!-- In-Memory Cache -->
    <rect x="300" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="345" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Redis Cache</text>
    
    <!-- File Storage -->
    <rect x="410" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="455" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">File Storage</text>
    
    <!-- Search Engine -->
    <rect x="520" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="565" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Elasticsearch</text>
    
    <!-- Data Warehouse -->
    <rect x="630" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="675" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Data Warehouse</text>
    
    <!-- CDN -->
    <rect x="740" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="785" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">CDN</text>
    
    <!-- Backup System -->
    <rect x="850" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="895" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Backup System</text>
    
    <!-- Replication -->
    <rect x="960" y="490" width="90" height="30" rx="5" fill="url(#data-gradient)" />
    <text x="1005" y="509" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Replication</text>
  </g>
  
  <!-- ===== MONITORING & MANAGEMENT ===== -->
  <rect x="50" y="560" width="1100" height="100" fill="rgba(243, 156, 18, 0.1)" stroke="#f39c12" stroke-width="2" rx="10" />
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12" text-anchor="middle">MONITORING & MANAGEMENT</text>
  
  <!-- Monitoring Components -->
  <g class="monitoring-components">
    <!-- Logging -->
    <rect x="80" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="120" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Logging</text>
    
    <!-- Monitoring -->
    <rect x="180" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="220" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Monitoring</text>
    
    <!-- Analytics -->
    <rect x="280" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="320" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Analytics</text>
    
    <!-- Alerting -->
    <rect x="380" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="420" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Alerting</text>
    
    <!-- Documentation -->
    <rect x="480" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="520" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">API Docs</text>
    
    <!-- Versioning -->
    <rect x="580" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="620" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Versioning</text>
    
    <!-- Testing -->
    <rect x="680" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="720" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Testing</text>
    
    <!-- CI/CD -->
    <rect x="780" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="820" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">CI/CD</text>
    
    <!-- Deployment -->
    <rect x="880" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="920" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Deployment</text>
    
    <!-- Performance -->
    <rect x="980" y="610" width="80" height="30" rx="5" fill="url(#monitoring-gradient)" />
    <text x="1020" y="629" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Performance</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3498db" stroke-width="2" opacity="0.7" marker-end="url(#arrow)">
    <!-- Client to Security -->
    <line x1="130" y1="180" x2="130" y2="200" />
    <line x1="250" y1="180" x2="250" y2="200" />
    <line x1="370" y1="180" x2="370" y2="200" />
    <line x1="490" y1="180" x2="490" y2="200" />
    <line x1="610" y1="180" x2="610" y2="200" />
    <line x1="730" y1="180" x2="730" y2="200" />
    <line x1="850" y1="180" x2="850" y2="200" />
    <line x1="970" y1="180" x2="970" y2="200" />
    
    <!-- Security to API -->
    <line x1="125" y1="280" x2="125" y2="300" />
    <line x1="235" y1="280" x2="235" y2="300" />
    <line x1="345" y1="280" x2="345" y2="300" />
    <line x1="455" y1="280" x2="455" y2="300" />
    <line x1="565" y1="280" x2="565" y2="300" />
    <line x1="675" y1="280" x2="675" y2="300" />
    <line x1="785" y1="280" x2="785" y2="300" />
    <line x1="895" y1="280" x2="895" y2="300" />
    <line x1="1005" y1="280" x2="1005" y2="300" />
    
    <!-- API to Data -->
    <line x1="130" y1="420" x2="130" y2="440" />
    <line x1="250" y1="420" x2="250" y2="440" />
    <line x1="370" y1="420" x2="370" y2="440" />
    <line x1="490" y1="420" x2="490" y2="440" />
    <line x1="610" y1="420" x2="610" y2="440" />
    <line x1="730" y1="420" x2="730" y2="440" />
    
    <!-- Data to Monitoring -->
    <line x1="125" y1="540" x2="125" y2="560" />
    <line x1="235" y1="540" x2="235" y2="560" />
    <line x1="345" y1="540" x2="345" y2="560" />
    <line x1="455" y1="540" x2="455" y2="560" />
    <line x1="565" y1="540" x2="565" y2="560" />
    <line x1="675" y1="540" x2="675" y2="560" />
    <line x1="785" y1="540" x2="785" y2="560" />
    <line x1="895" y1="540" x2="895" y2="560" />
    <line x1="1005" y1="540" x2="1005" y2="560" />
  </g>
  
  <!-- Legend -->
  <rect x="50" y="680" width="1100" height="100" fill="rgba(255,255,255,0.1)" rx="10" />
  <text x="600" y="700" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">ARCHITECTURE LAYERS</text>
  
  <rect x="100" y="720" width="20" height="20" fill="#3498db" rx="3" />
  <text x="130" y="735" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Client Layer (8 components)</text>
  
  <rect x="300" y="720" width="20" height="20" fill="#e74c3c" rx="3" />
  <text x="330" y="735" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Security Layer (9 components)</text>
  
  <rect x="550" y="720" width="20" height="20" fill="#2ecc71" rx="3" />
  <text x="580" y="735" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">API Layer (12 components)</text>
  
  <rect x="800" y="720" width="20" height="20" fill="#9b59b6" rx="3" />
  <text x="830" y="735" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Data Layer (9 components)</text>
  
  <rect x="100" y="750" width="20" height="20" fill="#f39c12" rx="3" />
  <text x="130" y="765" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Monitoring & Management (11 components)</text>
  
  <!-- Total Features Count -->
  <text x="1050" y="765" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71" text-anchor="end">Total: 49+ Features</text>
</svg>
